<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>MC Ultra Generator 1.21.8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --danger: #ef4444;
            --success: #22c55e;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { font-weight: 800; letter-spacing: -1px; margin-bottom: 10px; color: var(--accent); }
        p { color: #94a3b8; margin-bottom: 30px; }

        .controls-top {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add { background: var(--accent); color: white; }
        .btn-add:hover { background: var(--accent-hover); transform: translateY(-2px); }
        .btn-gen { background: var(--success); color: white; width: 100%; margin-top: 20px; font-size: 1.1em; }
        .btn-gen:hover { filter: brightness(1.1); transform: scale(1.02); }

        .item-row {
            background: rgba(15, 23, 42, 0.5);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 15px;
            display: grid;
            grid-template-columns: 80px 1.5fr 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
            border: 1px solid rgba(255,255,255,0.05);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .preview-img {
            width: 60px;
            height: 60px;
            background: #000;
            border-radius: 8px;
            object-fit: contain;
            border: 2px solid #334155;
        }

        input, select {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            width: 100%;
        }

        label { font-size: 0.7rem; text-transform: uppercase; color: #64748b; font-weight: 700; display: block; margin-bottom: 5px; }

        .btn-remove { background: #334155; color: var(--danger); padding: 8px; }
        .btn-remove:hover { background: var(--danger); color: white; }

        #log-area {
            margin-top: 30px;
            background: #000;
            padding: 20px;
            border-radius: 12px;
            display: none;
            text-align: left;
            border: 1px solid var(--accent);
        }

        .code-snippet { color: #f1c40f; font-family: 'Fira Code', monospace; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <h1>MC Ultra Generator 1.21.8</h1>
    <p>Wrzuć wiele plików naraz, ustaw rozdzielczość i ciesz się ikonami w grze.</p>
    
    <div class="controls-top">
        <input type="file" id="multi-upload" multiple style="display: none;" onchange="handleFiles(this.files)">
        <button class="btn btn-add" onclick="document.getElementById('multi-upload').click()">+ DODAJ PLIKI</button>
    </div>

    <div id="items-list"></div>

    <button class="btn btn-gen" onclick="buildPack()">GENERUJ PACZKĘ .ZIP</button>
    
    <div id="log-area">
        <h3 style="margin-top:0">Twoje kody Unicode:</h3>
        <div id="log-content" class="code-snippet"></div>
    </div>
</div>

<canvas id="exportCanvas" style="display:none;"></canvas>

<script>
let items = [];
let nextUnicode = 0xE001;

function handleFiles(files) {
    for (let file of files) {
        const id = Date.now() + Math.random();
        const hex = nextUnicode.toString(16).toUpperCase();
        const char = String.fromCharCode(nextUnicode);
        nextUnicode++;

        const reader = new FileReader();
        reader.onload = (e) => {
            const item = { id, file, preview: e.target.result, hex, char, alias: file.name.split('.')[0] };
            items.push(item);
            renderList();
        };
        reader.readAsDataURL(file);
    }
}

function renderList() {
    const list = document.getElementById('items-list');
    list.innerHTML = '';
    items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item-row';
        div.innerHTML = `
            <img src="${item.preview}" class="preview-img">
            <div><label>Skrót</label><input type="text" value="${item.alias}" onchange="updateItem('${item.id}', 'alias', this.value)"></div>
            <div>
                <label>Fizyczne PX</label>
                <select onchange="updateItem('${item.id}', 'px', this.value)">
                    <option value="16">16x16</option>
                    <option value="32">32x32</option>
                    <option value="64" selected>64x64</option>
                    <option value="128">128x128</option>
                </select>
            </div>
            <div><label>Wielkość w grze</label><input type="number" value="10" onchange="updateItem('${item.id}', 'height', this.value)"></div>
            <div style="text-align:center"><label>Kod</label><span class="code-snippet">\\u${item.hex}</span></div>
            <button class="btn btn-remove" onclick="removeItem('${item.id}')">✕</button>
        `;
        list.appendChild(div);
    });
}

function updateItem(id, key, val) {
    const item = items.find(i => i.id == id);
    if(item) item[key] = val;
}

function removeItem(id) {
    items = items.filter(i => i.id != id);
    renderList();
}

async function resizeImage(file, targetSize) {
    return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
            const canvas = document.getElementById('exportCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = targetSize;
            canvas.height = targetSize;
            ctx.imageSmoothingEnabled = false; // Pixel-art look
            ctx.clearRect(0, 0, targetSize, targetSize);
            ctx.drawImage(img, 0, 0, targetSize, targetSize);
            canvas.toBlob(resolve, 'image/png');
        };
        img.src = URL.createObjectURL(file);
    });
}

async function buildPack() {
    if (items.length === 0) return alert("Najpierw dodaj pliki!");
    const zip = new JSZip();
    const fontFolder = zip.folder("assets/minecraft/textures/font");
    const providers = [];
    let logHTML = "";

    for (let i = 0; i < items.length; i++) {
        const item = items[i];
        const px = parseInt(item.px || 64);
        const h = parseInt(item.height || 10);
        const fileName = `icon_${i}.png`;

        const blob = await resizeImage(item.file, px);
        fontFolder.file(fileName, blob);

        providers.push({
            "type": "bitmap",
            "file": `minecraft:font/${fileName}`,
            "ascent": Math.floor(h * 0.8),
            "height": h,
            "chars": [item.char]
        });

        logHTML += `Skrót ${item.alias} -> \\u${item.hex}<br>`;
    }

    zip.file("pack.mcmeta", JSON.stringify({ "pack": { "pack_format": 34, "description": "Ultra Pack 1.21.8" } }));
    zip.file("assets/minecraft/font/default.json", JSON.stringify({ "providers": providers }, null, 4));

    const content = await zip.generateAsync({type:"blob"});
    saveAs(content, "MC_TexturePack_1.21.8.zip");

    document.getElementById('log-area').style.display = 'block';
    document.getElementById('log-content').innerHTML = logHTML;
}
</script>

</body>
</html>
