<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Texture Pack Generator 1.21.8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #2c3e50; color: white; }
        .container { background: #34495e; padding: 30px; border-radius: 15px; display: inline-block; }
        input, select, button { margin: 10px; padding: 10px; border-radius: 5px; border: none; }
        button { background: #27ae60; color: white; cursor: pointer; font-weight: bold; }
        button:hover { background: #2ecc71; }
    </style>
</head>
<body>

<div class="container">
    <h1>Generator Texture Packa (1.21.8)</h1>
    <p>Wybierz ikonę/rangę (PNG):</p>
    <input type="file" id="upload" accept="image/png"><br>
    
    <p>Rozmiar w grze:</p>
    <select id="size">
        <option value="16">16x16</option>
        <option value="32">32x32</option>
        <option value="64">64x64</option>
    </select><br>

    <button onclick="generate()">Generuj i Pobierz .ZIP</button>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
async function generate() {
    const fileInput = document.getElementById('upload');
    const size = parseInt(document.getElementById('size').value);
    
    if (!fileInput.files[0]) {
        alert("Najpierw wybierz plik graficzny!");
        return;
    }

    const zip = new JSZip();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();

    // 1. Ładowanie i skalowanie obrazka
    const reader = new FileReader();
    reader.onload = function(e) {
        img.onload = async function() {
            canvas.width = size;
            canvas.height = size;
            ctx.drawImage(img, 0, 0, size, size);
            
            // Konwersja canvasu na dane obrazu
            const imgBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));

            // 2. Struktura plików Minecraft 1.21.x (pack_format: 34)
            const mcmeta = {
                "pack": {
                    "pack_format": 34,
                    "description": "Wygenerowane przez Generator Ikon"
                }
            };

            zip.file("pack.mcmeta", JSON.stringify(mcmeta, null, 4));
            
            // Tworzenie folderów i dodanie ikony (zmienia nazwę na rank.png w GUI)
            const textures = zip.folder("assets/minecraft/textures/gui");
            textures.file("rank.png", imgBlob);

            // 3. Generowanie ZIP i pobieranie
            zip.generateAsync({type:"blob"}).then(function(content) {
                saveAs(content, "TexturePack_1.21.8.zip");
            });
        };
        img.src = e.target.result;
    };
    reader.readAsDataURL(fileInput.files[0]);
}
</script>

</body>
</html>
